    <h2 id="几种继承的方式"><a href="#几种继承的方式" class="headerlink" title="几种继承的方式"></a>几种继承的方式</h2><blockquote>
<p>继承：要完成属性的继承和方法的继承</p>
</blockquote>
<p>组合继承</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">parent</span>(<span class="params">value</span>)</span>&#123;</span><br><span class="line">	<span class="built_in">this</span>.val = value;</span><br><span class="line">&#125;</span><br><span class="line">parent.prototype.getValue = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="built_in">this</span>.val;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">child</span>(<span class="params">val</span>)</span>&#123;</span><br><span class="line">	parent.call(<span class="built_in">this</span>,val);<span class="comment">//用于继承属性</span></span><br><span class="line">&#125;</span><br><span class="line">child.prototype = <span class="keyword">new</span> parent();<span class="comment">//用于继承方法</span></span><br></pre></td></tr></table></figure>



<p>寄生组合继承</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//与组合继承不同之处：没有调用new.</span></span><br><span class="line"><span class="comment">//在prototype原型中是没有属性的.</span></span><br><span class="line"></span><br><span class="line">child.prototype = <span class="built_in">Object</span>.create(parent.prototype)</span><br></pre></td></tr></table></figure>



<p>class继承</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">parent</span></span>&#123;</span><br><span class="line">	<span class="keyword">constructor</span>(value)&#123;</span><br><span class="line">		<span class="built_in">this</span>.val = value;</span><br><span class="line">	&#125;</span><br><span class="line">	getValue()&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="built_in">this</span>.val;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">child</span> <span class="keyword">extends</span> <span class="title">parent</span></span>&#123;</span><br><span class="line">	<span class="keyword">constructor</span>(value)&#123;</span><br><span class="line">		<span class="built_in">super</span>(value);</span><br><span class="line">		<span class="built_in">this</span>.val = value;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
